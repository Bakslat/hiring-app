<section>
    <div class="container">
        <div class="row">
            <div class="col-auto mx-auto">
                <h1 class="mt-5">Register</h1>

                <form [formGroup]="userForm" class="login-form">
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="example-full-width" appearance="fill">
                              <mat-label>Email</mat-label>
                              <input matInput formControlName="email" type="email" placeholder="Email Address">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Password</mat-label>
                                <input formControlName="password" matInput type="password">
                              </mat-form-field>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-12">
                        <button class="me-3" mat-raised-button (click)="register()" color="primary">Register</button>
                        <button mat-raised-button (click)="goToLogin()" color="primary">Go to Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
