<section>
    <div class="container">
        <div class="row">
            <div class="col-auto mx-auto">
                <h1 class="mt-5">LOGIN</h1>

                <form [formGroup]="userForm" class="login-form">
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="example-full-width" appearance="fill">
                              <mat-label>Email</mat-label>
                              <input matInput formControlName="email" type="email" placeholder="Email Address">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Password</mat-label>
                                <input formControlName="password" matInput type="password">
                              </mat-form-field>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-12">
                        <button class="me-2" mat-raised-button (click)="login()" color="primary">Log In</button>
                        <button mat-raised-button (click)="goToRegister()" color="primary">Create new Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
